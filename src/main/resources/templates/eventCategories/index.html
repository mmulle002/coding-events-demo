<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Category Name</th>
  </tr>
  </thead>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}"></td>
  </tr>

</table>


</body>
</html>
